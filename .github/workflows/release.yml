name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          # Note: not using registry-url to avoid NODE_AUTH_TOKEN interference with OIDC

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'chore: release package'
          commit: 'chore: release package'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm with provenance
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Check if version was bumped (changeset consumed)
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @radkode/neo version 2>/dev/null || echo "0.0.0")

          if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
            echo "Publishing version $CURRENT_VERSION (npm has $NPM_VERSION)"
            echo "npm version: $(npm --version)"
            # Publish with provenance - npm should use OIDC auth automatically
            # when id-token permission is set and trusted publishing is configured
            npm publish --access public --provenance
          else
            echo "Version $CURRENT_VERSION already published, skipping"
          fi

      - name: Send a Slack notification if a publish happens
        if: steps.changesets.outputs.published == 'true'
        run: echo "ðŸŽ‰ Package published successfully!"
